site_name: Ingemasoft Centro de Ayuda
site_description: Centro de Ayuda para el software empresarial Ingemasoft
site_author: IMS Global

# Carpeta donde están tus .md
docs_dir: docs

# Carpeta de salida (sitio estático)
site_dir: site

# Configuración del tema Material
theme:
  name: material
  language: es
  logo: assets/img/logos/logo_ims_blanco.png   # (opcional) ruta a tu logo
  favicon: assets/img/favicon-32.png
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Modo oscuro
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Modo claro

  features:
    - navigation.tabs
    - navigation.instant
    - navigation.footer
    - navigation.indexes
    - toc.integrate
    - content.action.edit
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
    - header.autohide
    - content.image.lightbox                         # zoom en imágenes (si tu versión lo soporta)


# Plugins activos
plugins:
  - search                # búsqueda interna
  - mermaid2              # para diagramas Mermaid

markdown_extensions:
  - admonition
  - pymdownx.details      # para los colapsables "???"
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - assets/css/ims-overrides.css
  - assets/css/ims-colors.css



# Navegación principal (ajusta según tus archivos)
nav:
  - Home: index.md
  - Pyme:
      - Empieza aquí: pyme/index.md
      - Procesos básicos:
          - Crear cliente: 05-Guias/v1/Ventas/crear-clientes.md
          - Facturar (NDE): 05-Guias/v1/Ventas/factura-nde.md
          - Facturar en POS: 05-Guias/v1/Ventas/factura-pos.md
      - Procesos adicionales:
          - Nota crédito (hub): 05-Guias/v1/Ventas/nce/index.md
          - Nota crédito – Contado (ref): 05-Guias/v1/Ventas/nce/contado-ref.md
          - Nota crédito – Contado (sin ref): 05-Guias/v1/Ventas/nce/contado-sin-ref.md
          - Nota crédito – Crédito (ref): 05-Guias/v1/Ventas/nce/credito-ref.md
          - Nota crédito – Crédito (sin ref): 05-Guias/v1/Ventas/nce/credito-sin-ref.md
  - Hotel:
      - Empieza aquí: hotel/index.md
  - Telco:
      - Empieza aquí: telco/index.md
  - Novedades: updates/index.md
  # Solo interno (no incluir en el público)
  - Proyecto (interno):
      - Overview: 01-overview.md
      - Arquitectura: 02-Arquitectura.md
      - Setup: 03-Setup.md
      - Desarrollo: 04-desarrollo.md
      - Metadata Schema: 06-metadata-esquema.md
      - Colaboración: 07-Colaboracion.md
      - Changelog: 08-changelog.md